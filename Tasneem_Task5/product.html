<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        h1 , p {
            color: #0C356A;
        }
        td {
            color: #FFC436;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <center>
        <header >

        </tr>
        <tr>
            <td >Product 1</td>
            <td >Product 2</td>
            <td >Product 3</td>
        </tr>
        <tr>
            <td >$10.00</td>
            <td >$15.00</td>
            <td >$20.00</td>
        </tr>

        <!-- Second Row -->
        <tr>
            <td><img src="images/book.jpg" alt="Book 4" width="150" height="150"></td>
            <td><img src="images/book.jpg" alt="Book 5" width="150" height="150"></td>
            <td><img src="images/book.jpg" alt="Book 6" width="150" height="150"></td>
        </tr>
        <tr>
            <td>Product 4</td>
            <td>Product 5</td>
            <td>Product 6</td>
        </tr>

        </tr>

</html>
